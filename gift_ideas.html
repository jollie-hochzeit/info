<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-en="Gift Ideas - Elvira and Johannes' Wedding"
           data-de="Geschenkideen - Hochzeit von Elvira und Johannes"
           data-ru="Подарки - Свадьба Эльвиры и Йоханнеса">Gift Ideas - Elvira and Johannes' Wedding</title>
    <style>
        body {
            font-family: 'Cormorant Garamond', serif;
            margin: 0;
            padding: 0;
            background-color: #f9f7f5;
            color: #333;
        }
        .header-image {
            width: 100%;
            height: 30vh;
            background-image: url('gift-header.jpg');
            background-size: cover;
            background-position: center;
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        h1 {
            text-align: center;
            color: #8B4513;
            font-size: 36px;
            margin-bottom: 30px;
        }
        .gift-idea {
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .gift-idea h2 {
            color: #8B4513;
            font-size: 24px;
            margin-bottom: 15px;
        }
        .gift-idea p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        .back-link {
            text-align: center;
            margin-top: 40px;
        }
        .back-link a {
            text-decoration: none;
            color: #8B4513;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        .back-link a:hover {
            color: #5d2d0d;
        }

        .language-switcher {
                text-align: right;  /* Align to the right side */
                margin-bottom: 20px;  /* Add some space before the heading */
            }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header-image"></div>
    <div class="content">
        <h1 data-en="Gift Ideas"
            data-de="Geschenkideen"
            data-ru="Подарки">Gift Ideas</h1>
        <div class="gift-idea">
            <h2 data-en="Wedding Wishes"
                data-de="Hochzeitswünsche"
                data-ru="Свадебные пожелания">Wedding Wishes</h2>
            <div class="language-switcher">
                <a href="#" onclick="switchLanguage('de')" class="lang-btn">DE</a>
                <a href="#" onclick="switchLanguage('en')" class="lang-btn">EN</a>
                <a href="#" onclick="switchLanguage('ru')" class="lang-btn">RU</a>
            </div>
            <p data-en="As we begin our new life together, we feel blessed to have you share in our special day. Your presence is our greatest gift. However, if you wish to honor us with a present, we would be truly grateful for a monetary contribution towards our future together. This would help us establish our new home and create lasting memories on our honeymoon journey."
               data-de="Während wir unser gemeinsames Leben beginnen, fühlen wir uns gesegnet, dass Sie diesen besonderen Tag mit uns teilen. Ihre Anwesenheit ist unser größtes Geschenk. Falls Sie uns dennoch mit einem Präsent beehren möchten, würden wir uns über einen finanziellen Beitrag für unsere gemeinsame Zukunft sehr freuen. Dies würde uns helfen, unser neues Zuhause einzurichten und bleibende Erinnerungen auf unserer Hochzeitsreise zu schaffen."
               data-ru="Начиная нашу совместную жизнь, мы счастливы разделить этот особенный день с вами. Ваше присутствие – наш самый большой подарок. Если же вы хотите порадовать нас подарком, мы были бы искренне благодарны за финансовый вклад в наше совместное будущее. Это поможет нам обустроить наш новый дом и создать незабываемые воспоминания во время свадебного путешествия."></p>
        </div>

        <div class="back-link">
            <a href="index.html" 
               data-en="&larr; Back to Home"
               data-de="&larr; Zurück zur Startseite"
               data-ru="&larr; На главную">&larr; Back to Home</a>
        </div>
    </div>

    <script>
        function switchLanguage(lang) {
            const elements = document.querySelectorAll('[data-de][data-en][data-ru]');
            elements.forEach(element => {
                if (element.tagName === 'TITLE') {
                    document.title = element.getAttribute(`data-${lang}`);
                } else {
                    element.textContent = element.getAttribute(`data-${lang}`);
                }
            });
            
            // Special handling for back link to preserve arrow
            const backLink = document.querySelector('.back-link a');
            backLink.innerHTML = backLink.getAttribute(`data-${lang}`);
            
            localStorage.setItem('preferredLanguage', lang);
        }
                
                // Check for stored language preference on page load
                document.addEventListener('DOMContentLoaded', () => {
                    const storedLang = localStorage.getItem('preferredLanguage');
                    if (storedLang) {
                        switchLanguage(storedLang);
                    }
                });
    </script>
    
</body>
</html>
