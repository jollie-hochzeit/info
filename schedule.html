<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Schedule - Elvira and Johannes</title>
    <style>
        body {
            font-family: 'Cormorant Garamond', serif;
            margin: 0;
            padding: 0;
            background-color: #f9f7f5;
            color: #333;
        }
        .header-image {
            width: 100%;
            height: 25vh;
            background-image: url('wedding-header.jpg');
            background-size: cover;
            background-position: center;
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
        }
        h1 {
            text-align: center;
            color: #8B4513;
            font-size: 36px;
            margin-bottom: 30px;
        }
        .schedule-item {
            margin-bottom: 30px;
            border-left: 3px solid #8B4513;
            padding-left: 20px;
        }
        .time {
            font-weight: 600;
            font-size: 20px;
            color: #8B4513;
        }
        .event {
            font-size: 18px;
            margin-top: 5px;
        }
        .back-link {
            text-align: center;
            margin-top: 40px;
        }
        .back-link a {
            text-decoration: none;
            color: #8B4513;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        .back-link a:hover {
            color: #5d2d0d;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header-image"></div>
    <div class="content">
        <h1>Wedding Schedule</h1>
        <div class="schedule-item">
            <div class="time">2:00 PM</div>
            <div class="event">Guest Arrival</div>
        </div>
        <div class="schedule-item">
            <div class="time">3:00 PM</div>
            <div class="event">Wedding Ceremony</div>
        </div>
        <div class="schedule-item">
            <div class="time">4:00 PM</div>
            <div class="event">Cocktail Hour</div>
        </div>
        <div class="schedule-item">
            <div class="time">5:30 PM</div>
            <div class="event">Reception Dinner</div>
        </div>
        <div class="schedule-item">
            <div class="time">7:00 PM</div>
            <div class="event">First Dance</div>
        </div>
        <div class="schedule-item">
            <div class="time">7:30 PM - Late</div>
            <div class="event">Dancing and Celebrations</div>
        </div>
        <div class="back-link">
            <a href="index.html">&larr; Back to Home</a>
        </div>
    </div>
</body>
</html>
