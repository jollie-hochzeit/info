<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Schedule - Elvira and Johannes</title>
    <style>
        body {
            font-family: 'Cormorant Garamond', serif;
            margin: 0;
            padding: 0;
            background-color: #f9f7f5;
            color: #333;
        }
        .header-image {
            width: 100%;
            height: 30vh;
            background-image: url('wedding-header.jpg');
            background-size: cover;
            background-position: center;
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
        }
        h1 {
            text-align: center;
            color: #8B4513;
            font-size: 36px;
            margin-bottom: 30px;
        }
        .schedule-item {
            margin-bottom: 30px;
            border-left: 3px solid #8B4513;
            padding-left: 20px;
        }
        .time {
            font-weight: 600;
            font-size: 20px;
            color: #8B4513;
        }
        .event {
            font-size: 18px;
            margin-top: 5px;
        }
        .back-link {
            text-align: center;
            margin-top: 40px;
        }
        .back-link a {
            text-decoration: none;
            color: #8B4513;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        .back-link a:hover {
            color: #5d2d0d;
        }

        .language-switcher {
                text-align: right;  /* Align to the right side */
                margin-bottom: 20px;  /* Add some space before the heading */
            }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header-image"></div>
    <div class="content">
        <h1 data-en="Wedding Schedule" data-de="Hochzeitsablauf" data-ru="Расписание свадьбы">Wedding Schedule</h1>

        <div class="language-switcher">
            <a href="#" onclick="switchLanguage('de')" class="lang-btn">DE</a>
            <a href="#" onclick="switchLanguage('en')" class="lang-btn">EN</a>
            <a href="#" onclick="switchLanguage('ru')" class="lang-btn">RU</a>
        </div>

        <div class="schedule-item">
            <div class="time">14:00 - 15:00</div>
            <div class="event" data-en="Wedding Ceremony at St. Mary's Church" data-de="Trauung in der Schlosskirche St. Marien" data-ru="Венчание в замковой церкви Св. Марии">Trauung in der Schlosskirche St. Marien</div>
        </div>
        <div class="schedule-item">
            <div class="time">15:15 - 16:15</div>
            <div class="event" data-en="Aperitif in the Rose Garden" data-de="Apéritif im Rosengarten" data-ru="Аперитив в розовом саду">Apéritif im Rosengarten</div>
        </div>
        <div class="schedule-item">
            <div class="time">16:15 - 16:30</div>
            <div class="event" data-en="Group Photo" data-de="Gruppenfoto" data-ru="Групповая фотография">Gruppenfoto</div>
        </div>
        <div class="schedule-item">
            <div class="time">16:30 - 18:00</div>
            <div class="event" data-en="Free Time to Explore the Island" data-de="Zeit zur freien Verfügung auf der Insel" data-ru="Свободное время для прогулки по острову">Zeit zur freien Verfügung auf der Insel</div>
        </div>
        <div class="schedule-item">
            <div class="time">18:00 - 02:00</div>
            <div class="event" data-en="Wedding Dinner and Celebration at Restaurant Comturey" data-de="Hochzeitsessen und Feier im Restaurant Comturey" data-ru="Свадебный ужин и празднование в ресторане Комтурей">Hochzeitsessen und Feier im Restaurant Comturey</div>
        </div>
        <!-- <div class="schedule-item">
            <div class="time">19:30</div>
            <div class="event" data-en="Dancing and Celebrations" data-de="Tanz und Feier" data-ru="Танцы и празднование">Dancing and Celebrations</div>
        </div> -->
        <div class="back-link">
            <a href="index.html" data-en="← Back to Home" data-de="← Zurück zur Startseite" data-ru="← Вернуться на главную">← Back to Home</a>
        </div>
    </div>

    <script>
        function switchLanguage(lang) {
                    const elements = document.querySelectorAll('[data-de][data-en][data-ru]');
                    elements.forEach(element => {
                        element.textContent = element.getAttribute(`data-${lang}`);
                    });
                    localStorage.setItem('preferredLanguage', lang);
                }
                
                // Check for stored language preference on page load
                document.addEventListener('DOMContentLoaded', () => {
                    const storedLang = localStorage.getItem('preferredLanguage');
                    if (storedLang) {
                        switchLanguage(storedLang);
                    }
                });
    </script>
</body>
</html>
