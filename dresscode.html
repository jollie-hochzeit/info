<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-en="Dress Code"
           data-de="Dress Code"
           data-ru="Дресс-код">Dress Code</title>
    <style>
        body {
            font-family: 'Cormorant Garamond', serif;
            margin: 0;
            padding: 0;
            background-color: #f9f7f5;
            color: #333;
        }
        .header-image {
            width: 100%;
            height: 30vh;
            background-image: url('mainau-view.jpg');
            background-size: cover;
            background-position: center;
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        h1 {
            text-align: center;
            color: #8B4513;
            font-size: 36px;
            margin-bottom: 30px;
        }
        .dress-code {
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .dress-code h2 {
            color: #8B4513;
            font-size: 24px;
            margin-bottom: 15px;
        }
        .dress-code p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        .back-link {
            text-align: center;
            margin-top: 40px;
        }
        .back-link a {
            text-decoration: none;
            color: #8B4513;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        .back-link a:hover {
            color: #5d2d0d;
        }

        .language-switcher {
                text-align: right;  /* Align to the right side */
                margin-bottom: 20px;  /* Add some space before the heading */
            }
        .image-carousel {
            position: relative;
            max-width: 100%;
            margin: auto;
            text-align: center;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: 40px;
            height: 40px;
            margin-top: -20px;
            color: white;
            font-weight: bold;
            font-size: 24px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .next {
            right: 10px;
        }
        .prev {
            left: 10px;
        }
        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
            transform: scale(1.1);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header-image"></div>
    <div class="content">
        <h1 data-en="Dress Code"
            data-de="Dress Code"
            data-ru="Дресс-код">Dress Code</h1>
        <div class="dress-code">
            <h2 data-en="Dress Code"
                data-de="Dress Code"
                data-ru="Дресс-код">Dress Code</h2>
            <div class="language-switcher">
                <a href="#" onclick="switchLanguage('de')" class="lang-btn">DE</a>
                <a href="#" onclick="switchLanguage('en')" class="lang-btn">EN</a>
                <a href="#" onclick="switchLanguage('ru')" class="lang-btn">RU</a>
            </div>
            <p data-en="We would be delighted if you appeared in an elegant and stylish look – however, what is most important to us is that you feel comfortable in your clothing and remain authentic. So, please come as you feel best.

            We are celebrating on the beautiful Mainau Island, where at the end of July a plethora of flowers is in full bloom – including frangipani, African ornamental lilies, pink silk acacias, evergreen magnolias, and California poppies. Let the splendid nature inspire you, and discover further ideas for your look in the pictures below.
            
            We are very much looking forward to celebrating this special day with you in such a blossoming environment!"
               data-de="Wir würden uns freuen, wenn ihr in einem eleganten und stilvollen Look erscheint – dabei ist uns aber am allerwichtigsten, dass ihr euch in eurer Kleidung wohlfühlt und authentisch bleibt. Kommt also so, wie es euch am besten entspricht.

               Wir feiern auf der wunderschönen Insel Mainau, wo Ende Juli eine Fülle von Blumen in voller Blüte steht – darunter Frangipani, afrikanische Schmucklilien, rosa Seidenakazien, immergrüne Magnolien und kalifornischer Baummohn. Lasst euch von der prachtvollen Natur inspirieren und entdeckt in den untenstehenden Bildern weitere Ideen für euren Look.
               
               Wir freuen uns sehr darauf, diesen besonderen Tag mit euch in solch einer blühenden Umgebung zu feiern!"
               data-ru="Мы будем рады, если вы появитесь в элегантном и стильном образе – однако для нас самое главное, чтобы вам было комфортно в вашей одежде и чтобы вы оставались собой. Придите так, как вам больше всего нравится.

               Мы празднуем на прекрасном острове Майнау, где в конце июля множество цветов находится в полном цветении – среди которых франжипани, африканские декоративные лилии, розовые шелковые акации, вечнозеленые магнолии и калифорнийские маки. Пусть великолепная природа вдохновит вас, и откройте для себя новые идеи для вашего образа на фотографиях ниже.
               
               Мы с нетерпением ждем возможности отпраздновать этот особенный день вместе с вами в такой цветущей обстановке!"></p>
        </div>

        <div class="image-carousel">
            <button class="prev" onclick="changeImage(-1)">&#10094;</button>
            <img id="carousel-image" src="image1.jpg" alt="Carousel Image" style="width:100%">
            <button class="next" onclick="changeImage(1)">&#10095;</button>
        </div>

        <div class="back-link">
            <a href="index.html" 
               data-en="&larr; Back to Home"
               data-de="&larr; Zurück zur Startseite"
               data-ru="&larr; На главную">&larr; Back to Home</a>
        </div>
    </div>

    <script>
        function switchLanguage(lang) {
            const elements = document.querySelectorAll('[data-de][data-en][data-ru]');
            elements.forEach(element => {
                if (element.tagName === 'TITLE') {
                    document.title = element.getAttribute(`data-${lang}`);
                } else {
                    element.textContent = element.getAttribute(`data-${lang}`);
                }
            });
            
            // Special handling for back link to preserve arrow
            const backLink = document.querySelector('.back-link a');
            backLink.innerHTML = backLink.getAttribute(`data-${lang}`);
            
            localStorage.setItem('preferredLanguage', lang);
        }
        
        // Check for stored language preference on page load
        document.addEventListener('DOMContentLoaded', () => {
            const storedLang = localStorage.getItem('preferredLanguage');
            if (storedLang) {
                switchLanguage(storedLang);
            }
            
            // Set the initial image for the carousel
            document.getElementById('carousel-image').src = images[currentImageIndex];
        });

        let currentImageIndex = 0;
        const images = ["IMG_7785.JPG", 'photo_2025-01-25_09-55-27 (2).jpg', 'photo_2025-01-25_09-55-27.jpg', 
        'photo_2025-01-25_13-06-12.jpg',
        'photo_2025-01-25_09-55-28.jpg',
        'photo_2025-01-25_13-06-12 (3).jpg',
        'photo_2025-01-25_13-06-13.jpg',
        'photo_2025-01-25_13-06-12 (2).jpg',
        
        ]; // Add your image paths here

        function changeImage(direction) {
            currentImageIndex = (currentImageIndex + direction + images.length) % images.length;
            document.getElementById('carousel-image').src = images[currentImageIndex];
        }
    </script>
    
</body>
</html>
